<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Main Course Chicken</title>
</head>
<body>
    <div class="main-container">
        <section class="header-area">
            <div class="changing-image">
                <img src="./images/a1.jpg" alt="">
            </div>
        </section>

        <section>
            <a href="index.html">
                <div class="home-btn">
                    <p>Home</p>
                </div>
            </a>
        </section>

        <section class="broad-menu">
            <div class="empty-div">
                
            </div>
            <div class="menu-container">
                <div class="menu-tag">
                    <h2>MENU</h2>
                </div>
            </div>
            <!-- product one -->
            <div class="menu-container">
                <div class="small-img">
                    <img src="./images/plastic-soda.jpeg" alt="">
                </div>
                <div class="description-section">
                    <h3>Soda Plastic</h3>
                </div>
                <div class="price">
                    <P>Ksh. 65.00</P>
                </div>
            </div>

              <!-- product two -->
              <div class="menu-container alt">
                <div class="small-img">
                    <img src="./images/water.jpeg" alt="">
                </div>
                <div class="description-section">
                    <h3>Water (500ml)</h3>
                </div>
                <div class="price">
                    <P>Ksh. 50.00</P>
                </div>
            </div>

              <!-- product three -->
              <div class="menu-container">
                <div class="small-img">
                    <img src="./images/juice.webp" alt="">
                </div>
                <div class="description-section">
                    <h3>Juice (250ml)</h3>
                </div>
                <div class="price">
                    <P>Ksh. 100.00</P>
                </div>
            </div>

              <!-- product four -->
            <div class="menu-container alt">
                <div class="small-img">
                    <img src="./images/vanilla-milkshakes.jpeg" alt="">
                </div>
                <div class="description-section">
                    <h3>Vanilla Milkshakes (250ml)</h3>
                </div>
                <div class="price">
                    <P>Ksh. 230.00</P>
                </div>
            </div>


        </section>
    


    </div>
        <script src="script.js" defer></script>
</body>
</html>
